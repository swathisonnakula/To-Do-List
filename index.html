<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO APP</title>
    <!-- BS CSS LINKS  -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- FONT AND FONT-AWESOME LINK  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b89a637984.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .green {
        border-left: 5px solid green;
        background-color: rgb(199, 251, 199);
      }

      .red {
        border-left: 5px solid red;
        background-color: rgb(249, 200, 200);
      }
    </style>
  </head>

  <body style="font-family: 'Montserrat', sans-serif;">
    <!-- TITLE  -->
    <div class="container-fluid text-center bg-dark text-white mb-5">
      <h1 class="p-3">To-Do App</h1>
    </div>

    <!-- INPUTS  -->
    <div class="container card ">
      <div class="form-inline text-center mb-4 p-5 ">
        <span class="form-item p-5  ">
          <input
            type="text"
            name=""
            id="task-name"
            placeholder="Name of the task"
            class="border-dark border-3 rounded p-2"
          />
        </span>
        <span class="form-item p-5  ">
          <input
            type="time"
            name=""
            id="task-time"
            placeholder="Time"
            class="border-dark border-3 rounded p-2"
          />
        </span>
        <span class="form-item p-5  ">
          <label for=""
            ><input type="checkbox" name="Completed" id="check-box" />
            Completed</label
          >
        </span>
      </div>
      <div class="text-center mb-4">
        <button
          id="submit-btn"
          class="btn btn-dark btn-lg text-center rounded"
          type="submit"
        >
          Add Task
        </button>
      </div>
      <div class="container p-3">
        <h3 class="text-dark">TASKS :</h3>
      </div>

      <!-- ADD TASK  -->
      <ul id="ul-item" class=""></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
